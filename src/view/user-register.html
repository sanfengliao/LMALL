<!DOCTYPE html>
<html lang="en">
<head>
    <%=require('html-loader!./layout/head-common.html')%>
    <title><%=htmlWebpackPlugin.options.title%> - LMALL电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')  %>
    <div class="user-wrap">
        <div class="w">
            <div class="user-con">
                <div class="user-title">新用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" id="username" class="user-content" placeholder="请输入用户名">
                    </div>
                    <div class="user-item">
                        <label for="password" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="text" id="password" class="user-content" placeholder="请输入密码">
                    </div>
                    <div class="user-item">
                        <label for="password-confirm" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="text" id="password-confirm" class="user-content" placeholder="请确认密码">
                    </div>
                    <div class="user-item">
                        <label for="phone" class="user-label">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" id="phone" class="user-content" placeholder="请输入手机号">
                    </div>
                    <div class="user-item">
                        <label for="email" class="user-label">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" id="email" class="user-content" placeholder="请输入邮箱">
                    </div>
                    <div class="user-item">
                        <label for="question" class="user-label">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" id="question" class="user-content" placeholder="请输入密码提示问题">
                    </div>
                    <div class="user-item">
                        <label for="answer" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" id="answer" class="user-content" placeholder="请输入密码提示答案">
                    </div>
                    <a id="submit" class="btn btn-submit">立即注册</a>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">以后账号, 去登陆</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>
</html>
